    <script>
        var a,b,add,sub,div,mul,ch;

        ch=parseInt(prompt("Enter Your Choice"));
        switch(ch)
        {
            case 1: add=a+b;
            document.write("addition is"+add);
            break;50
            case 2: sub=a-b;
            document.write("Subtraction is"+sub);
            break;
            case 3: mul=a*b;
            document.write("Multiplication is"+mul);
            break;
            case 4: div=a/b;
            document.write("Divison is"+div);
            break;
            default:
                document.write("Invalid Choice");
        }
        
        </script>
