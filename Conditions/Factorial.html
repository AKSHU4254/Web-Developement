<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        var n,i,f=1;
        n=parseInt(prompt("Enter a number"));
        for(i=1;i<=n;i++)
        {
            f=f*i;         
        }
        document.write("Factorial of "+ n +" is "+ f);
    </script>
</body>
</html>
