<script>
    function add()
    {
        var a,b,c;
         a=parseInt(document.frm1.t1.value);
         b=parseInt(document.frm1.t2.value); 
         c=a+b;
        //  alert("addition is:"+ c);
        document.frm1.t3.value=c;
    }
</script>
</head>
<body>
<form name="frm1">
    enter 1st number:<input type="text" name="t1"><br>
    enter 2st number:<input type="text" name="t2"><br>
    answer:<input type="text" name="t3"><br>
    <input type="button" onclick="add()" value="+">
    
</form>
