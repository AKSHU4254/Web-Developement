<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script lang="javascript">
        var a=" Akshay Ashok Bauskar ";
        document.write("Length of string is: "+a.length+"<br>");
        document.write("Substring is: "+a.substr(12,7)+"<br>");      // char from 12 and next 7 char it will print
        document.write("Substring is: "+a.substring(10,15)+"<br>");  // inbetween char it will print
        document.write("Trimmed string is:  "+a.trim()+"<br>");      // It Trims The Space From Both Side
        document.write("Character at particular position is:  "+a.charAt(6)+"<br>");
        document.write("Index of String is:  "+a.indexOf("a")+"<br>");
        document.write("last Index of String is:  "+a.lastIndexOf("k")+"<br>");
        document.write("String in uppercase latters: "+a.toLocaleUpperCase()+"<br>");
        document.write("String in uppercase latters: "+a.toLocaleLowerCase()+"<br>");

    </script>
    
</body>
</html>
