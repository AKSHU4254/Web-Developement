<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digonal movement</title>
    <style>
        #a
        {
            width:400px;
            height:400px;
             position:relative;   /*to override the object we take abusolute n relative */
            background-color: rgb(12, 12, 12);
        }
        #b
        {
            width:50px;
            height:50px;
            border-radius: 50%;
            position:absolute;   /*to override the object we take abusolute n relative */
            background-color: rgb(53, 229, 47);
        }
    </style>
</head>
<body>
    <button onclick="move()">Click me</button>

        <div id="a">
        <div id="b"></div>
        </div>

    <script lang="Javascript">
        function move()
        {
            let id=null;
            const e=document.getElementById("b");
            let left=0;
            let top=0;
            clearInterval(id);   /* to clear id we call this function*/
            id=setInterval(end,5);
            function end()
            {
               if(left==350)
               {
                clearInterval(id);
                id=setInterval(end1,5);
               } 
               else
               {
                left++;
                top++;
                e.style.left=left+"px";
                e.style.top=top+"px";
               }
            }
            function end1()
            {
                if(left==0)
                {
                    clearInterval(id);
                    id=setInterval(end,5)
                }
                else
                {
                    left--;
                    top--;
                    e.style.left = left+"px";
                    e.style.top = top+"px";
                }
            }
        }
    </script>

    
</body>
</html>
