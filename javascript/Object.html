<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body bgcolor="grey">
    <script>
        const employee=[{
            id:1,
            name:"Akshay",
            city:"Nashik",
            salary:50000
        },
    {
        id:2,
        name:"Bauskar",
        city:"Pune",
        salary:40000
        }
    ]
    for(let i=0;i<employee.length;i++)
    {
        document.write("Employee ID: "+employee[i].id+"<br>");
        document.write("Employee Name: "+employee[i].name+"<br>");
        document.write("Employee Salary: "+employee[i].salary+"<br><br>");
    }
    </script>
</body>
</html>
