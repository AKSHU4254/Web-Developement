<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="Javascript">
        var d;
        d=new Date();
        document.write("Today's date is: "+d.getDate()+"<br>");
        document.write("Today's day is: "+d.getDay()+"<br>");
        document.write("Today's Full Year is:"+d.getFullYear()+"<br>");
        document.write("Current Hour is: "+d.getHours()+"<br>");
        document.write("Minutes is: "+d.getMinutes()+"<br>");
        document.write("Current Month is: "+d.getMonth()+"<br>");
        document.write("Secound are: "+d.getSeconds()+"<br>");
        document.write("Current time is: "+d.getTime()+"<br>");
        d.setDate(15);
        document.write(d+"<br>");
        d.setFullYear(1990);
        document.write(d+"<br>");
        d.setHours(20);
        document.write(d+"<br>");
        d.setMinutes(50);
        document.write(d+"<br>");
        d.setMonth(5);
        document.write(d+"<br>");
        d.setSeconds(30);
        document.write(d+"<br>");
        d.setTime(1500000);
        document.write(d+"<br>");
    </script>
</body>
</html>
