<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script lang="Javascript">
        var fruits=["Apple","Banana","Orange","Mango"];
        var vege=["Tomato","Capsicum","Drum sticks"];
        var qty=[10,45,23,67,89];

        var e=qty.find(f);
        function f(q)
        {
            if(q>40)
            {
                document.write(q+"<br>");
            }
        }
        vege.forEach(fe);
        function fe(item,index) // shows the item as per index
        {
            document.write(index+":"+item+"<br>");
        }
        var c=fruits.concat(vege);
        document.write("Concatenated array is: "+c+"<br>");
        var a=fruits.copyWithin(1,2);              // copy 2nd element of array into 1st position
        document.write("Copied array is: "+a+"<br>");
        document.write("Length of fruit array is: "+fruits.length+"<br>");   // tells the length of array
        document.write("Length of vege array is: "+vege.length+"<br>");
        document.write("Length of qty array is: "+qty.length+"<br>");
         
        var i=fruits.indexOf("Orange");
        document.write("Index of orange is: "+i+"<br>");
        fruits.pop();
        document.write(fruits+"<br>");
        fruits.push("Grapes");
        document.write("Array in Reverse direction: "+fruits.reverse()+"<br>");
        document.write("Alphabetically array: "+fruits.sort()+"<br>");
        document.write("Reverse in alphabetically Order: "+fruits.reverse()+"<br>");
        </script>
</body>
</html>
