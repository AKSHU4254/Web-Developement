<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body bgcolor="grey">
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
        // simple arrow function
        var hello;
        hello = () => "Hello World";
        document.getElementById("p1").innerHTML=hello();

    
        // Arrow function with parameter
        let add=(a,b) => a+b;
        document.getElementById("p2").innerHTML=add(4,5);


        // arrow function without parentheses
        var msg;
        msg = displ => "Hello" + displ;
        document.getElementById("p3").innerHTML=msg(" Everyone !");
        var msg2;
        msg2 = displ => "Akshay" + displ;
        document.getElementById("p4").innerHTML=msg2(" Bauskar");
        var msg3;
        msg3 = displ => displ;
        document.getElementById("p5").innerHTML=msg3(" Bauskar");
    </script>
</body>
</html>
