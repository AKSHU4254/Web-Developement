<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nested List</h3>
    <ol>
        <li>Chocolates</li>
        <ul type="square">
            <li>Dairy Milk</li>
            <li>Kitkat</li>
            <li>Munch</li>
        </ul>
        <li>Games</li>
        <ul type="disc">
            <li>Cricket</li>
            <li>Hockey</li>
            <li>Football</li>
        </ul>
        <li>Fruits</li>
        <ul type="circle">
            <li>Apple</li>
            <li>Oranges</li>
            <li>Grapes</li>
        </ul>
    </ol>
    
</body>
</html>
