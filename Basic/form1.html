<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="frm1" method="post">
        <h1>HTML Form</h1>
        First Name:<input type="text" name="t1"><br><br>
        Last Name:<input type="text" name="t2"><br><br>
        Date of Birth:<input type="date" name="d1"><br><br>
        E-Mail Id:<input type="email" name="e1"><br><br>
        Mobile No.:<input type="number" name="n1"><br><br>
        <input type="radio" name="gender" value="Male">Male<br><br>
        <input type="radio" name="gender" value="Female">Female<br><br>
        <input type="submit" name="b1" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" name="b2" value="Reset">
        City:<select name="city" multiple>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Nasik</option>
            <option>Nagpur</option>
        </select>
    </form>
</body>
</html>
